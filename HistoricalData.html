<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Location History</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="css/HistoricalData.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo" style="height: 50px; margin-right: 10px;">
        </div>
        <div class="link-container">
            <a class="link-button" href="home.html">Home</a>
            <a class="link-button" href="currentLocation.html">Real-Time Locations</a>
            <a class="link-button" href="HistoricalData.html">Historical Data</a>
            <a class="link-button" href="mappedHistory.html">Mapped History</a>
            <a class="link-button" href="geofencing.html">Geofencing (Testing)</a>
            <a class="link-button" href="geofencingPage(restricted).html">Geofencing (Restricted Access)</a>
            <a class="link-button" href="CustomRegions.html">Define Custom Region</a>
        </div>
    </header>

    <div class="content">
        <h1>Device Location History</h1>


        <div id="filter-container">
            <label for="start-time">Start Time:</label>
            <input type="datetime-local" id="start-time">
            <label for="end-time">End Time:</label>
            <input type="datetime-local" id="end-time">
            <button onclick="applyTimeFilter()">Apply Filter</button>
        </div>


        <div id="filter-buttons-container">
            <button onclick="filterLastDay()">Last Day</button>
            <button onclick="filterLastWeek()">Last Week</button>
            <button onclick="filterLastMonth()">Last Month</button>
        </div>



        <div id="button-container">
            <select id="device-select">
                <!-- Device options will be dynamically generated -->
            </select>
            <div>
                <button id="export-btn" onclick="exportTableToCSV()">Export to CSV</button>
                <button id="export-all-btn" onclick="exportAllDataToCSV()">Export All Data to CSV</button>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>District</th>
                    <th>State</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="locationData">
                <!-- Device location data will be inserted here -->
            </tbody>
        </table>
        <div id="pagination-container">
            <button id="prev-page">Previous</button>
            <span id="page-info"></span>
            <button id="next-page">Next</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

    <script src="HistoricalData.js"></script>
</body>
</html>
