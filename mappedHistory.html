<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Mapped History</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="css/mappedHistory.css">
</head>
<body>
    <header>
        <div class="logo">
        <img src="images/logo.png" alt="Logo">
        </div>
        <nav class="link-container">
                <a href="home.html" class="link-button">Home</a>
                 <a href="currentLocation.html" class="link-button">Real-Time Locations</a>
                <a href="HistoricalData.html" class="link-button">Historical Data</a>
                <a href="mappedHistory.html" class="link-button">Mapped History</a>
                <div class="dropdown1">
                    <button class="dropbtn1">Geofencing</button>
                        <div class="dropdown-content1">
                              <a href="geofencing.html">Testing</a>
                              <a href="geofencingPage(restricted).html">Restricted Access</a>
                        </div>
                </div>
                <a href="CustomRegions.html" class="link-button">Define Custom Region</a>
        </nav>
    </header>
    <div class="wave"></div>
    <div id="device-controls">
        <select id="device-select">
            <!-- Device options will be populated dynamically -->
        </select>
        <div id="time-controls">
            <select id="time-number">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <!-- Add more options as needed -->
            </select>
            <select id="time-unit">
                <option value="hours">Hours</option>
                <option value="days">Days</option>
                <option value="weeks">Weeks</option>
                <option value="months">Months</option>
            </select>
            <button onclick="applyTimeFilter()">Apply</button>
        </div>
        <button id="last-location-btn" onclick="showLastLocation()">Show Last Location</button>
    </div>

    <div id="map"></div>


    <!-- Leaflet library -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src="mappedHistory.js"></script>


</body>
</html>
